{% extends "core/index.html" %}

{% block content %}

    <h1>Brokers (PSWs)</h1>
    <br>

    {% if result %}
    <div class="alert alert-dismissible alert-success">
        <strong>Well done!</strong> You successfully deleted a Broker! <a href="/brokers" class="alert-link">Go back</a>.
    </div>
    {% else %}
    <div class="alert alert-dismissible alert-danger">
        <strong>Oops!</strong> Something happened while deleting the Broker! {{ error_message }} <a href="/brokers" class="alert-link">Go back</a>.
    </div>
    {% endif %}

{% endblock %}
